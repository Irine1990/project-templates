<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK ACCOUNT OPENING FORM</title>
</head>

<body>
    <form>
        <center>
            <h1>BANK ACCOUNT OPENING FORM</h1>
        </center>
        <table>
            <tr>
                <td>
                    Full Name :

                </td>
                <td>
                    <select>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                    <input type="text" name="txtFirstname" placeholder="First Name"><br><br>

                </td>
                <td>
                    <input type="text" name="txtLastname" placeholder="Last Name"><br><br>
                </td>

            </tr>
            <tr>
                <td>
                    Nationality
                </td>
                <td>
                    <input type="text" name="txtNationality"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="rdGender" value="Male">Male
                    <input type="radio" name="rdGender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    Age :
                </td>
                <td>
                    <input type="number" name="numAge"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile No :
                </td>
                <td>
                    <input type="number" name="phone number" placeholder="Mobile Number"><br><br>
                    <input type="number" name="phone number" placeholder="Alternate Mobile Number"><br><br>
                </td>

            </tr>
            <tr>
                <td>
                    Email Id :
                </td>
                <td>
                    <input type="email" name="txtEmail"><br><br>

                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <input type="text" name="Street Address line 1" placeholder="Street Address line 1"><br><br>
                    <input type="text" name="Street Address line 2" placeholder="Street Address line 2"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="text" name="City"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    State :
                </td>
                <td>
                    <input type="text" name="State"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Account Type :<br>
                </td>
                <td>
                    <select>
                        <option value="Please Select">Please Select</option>
                        <option value="Priority Banking">Priority Banking</option>
                        <option value="Preferred Banking">Preferred Banking</option>
                        <option value="Private Banking">Private Banking</option>
                        <option value="Time Deposit">Time Deposit</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Monthly Salary :
                </td>
                <td>
                    <input type="number" name="numSalary"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Aadhar Card Number :
                </td>
                <td>
                    <input type="number" name="numAAdhar" maxlength="12"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Occupation :
                </td>
                <td>
                    <select>
                        <option value="Government">Government</option>
                        <option value="Private">Private</option><br><br </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    If private the Company Name :
                </td>
                <td>
                    <input type="text" name="txtCompany name" placeholder="Company Name"><br><br>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
