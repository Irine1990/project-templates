<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSURANCE CANCELLATION</title>
</head>

<body>
    <form>
        <h1>HOME APPILICATION FORM</h1>
        <table>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" name="firstname"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td>
                    <input type="text" name="lastName"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Email id :
                </td>
                <td>
                    <input type="email" name="Email"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile No :
                </td>
                <td>
                    <input type="number" name="phone number" placeholder="Mobile Number">
                    <input type="number" name="phone number" placeholder="Alternate Mobile Number"><br><br>
                </td>

            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <input type="text" name="Street Address line 1" placeholder="Street Address line 1">
                    <input type="text" name="Street Address line 2" placeholder="Street Address line 2"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="text" name="City"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    State :
                </td>
                <td>
                    <input type="text" name="State"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Policy Type :
                </td>
                <td>
                    <input type="radio" name="rdtype" value="Auto">Auto<br>
                    <input type="radio" name="rdtype" value="Home/Renters">Home/Renters<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Cancellation Date :
                </td>
                <td>
                    <input type="date" name="nuamount" placeholder="Date"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    My new insurance company's name
                </td>
                <td>
                    <input type="text" name="txtinsurance" placeholder="Company Name"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Date this policy is effective
                </td>
                <td>
                    <input type="date" name="nuamount" placeholder="Date"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Your Signature
                </td>
                <td>
                    <textarea>
                        Put your Signature
                    </textarea>
                </td>
            </tr>
            <tr>
                <input type="SEND">
            </tr>



        </table>

    </form>

</body>

</html>
