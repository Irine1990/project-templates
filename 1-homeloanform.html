<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HOME LOAN APPILICATION
    </title>
</head>

<body>
    <form>
        <h1>HOME APPILICATION FORM</h1>
        <table>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" name="firstname"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td>
                    <input type="text" name="lastName"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Email id :
                </td>
                <td>
                    <input type="email" name="Email"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile No :
                </td>
                <td>
                    <input type="number" name="phone number" placeholder="Mobile Number">
                    <input type="number" name="phone number" placeholder="Alternate Mobile Number"><br><br>
                </td>

            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <input type="text" name="Street Address line 1" placeholder="Street Address line 1">
                    <input type="text" name="Street Address line 2" placeholder="Street Address line 2"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    City :
                </td>
                <td>
                    <input type="text" name="City"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    State :
                </td>
                <td>
                    <input type="text" name="State"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Do you own or rent your current home:
                </td>
                <td>
                    <input type="radio" name="rdhome" value="Rent">RENT<br>
                    <input type="radio" name="rdhome" value="Own">OWN<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Loan Amount :
                </td>
                <td>
                    <input type="number" name="nuamount" placeholder="Amount in Rs"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Click her to confirm you have 20% of down payment and initial costs?
                </td>
                <td>
                    <input type="Radio" name="rdCost" value="Yes">Yes<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Comments/Questions :
                </td>
                <td>
                    <textarea>Enter your comments</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit">
                </td>
            </tr>



        </table>

    </form>
</body>

</html>
