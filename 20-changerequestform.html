<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE REQUEST FORM</title>
</head>

<body>
    <form>
        <h1>CHANGE REQUEST FORM</h1>
        <table>
            <tr>
                <td>
                    Name of the Project
                </td>
                <td>
                    <input type="text" name="Project"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Change of Requester:
                </td>
                <td>
                    <input type="text" name="firstname" placeholder="First Name"><br><br>

                </td>
                <td>
                    <input type="text" name="firstname" placeholder="Last Name"><br><br>
                </td>

            </tr>
            <tr>
                <td>
                    Email id :
                </td>
                <td>
                    <input type="email" name="Email"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Change Type
                </td>
                <td>
                    <input type="radio" name="rdChange" value="Scope">Scope
                </td>
                <td>
                    <input type="radio" name="rdChange" value="Risk">Risk
                </td>
                <td>
                    <input type="radio" name="rdChange" value="Cost">cost
                </td>
                <td>
                    <input type="radio" name="rdChange" value="Communication">Communication
                </td>
                <td>
                    <input type="radio" name="rdChange" value="Quality">Quality
                </td>
                <td>
                    <input type="radio" name="rdChange" value="Time">Time
                </td>

            </tr>

            <tr>
                <td>
                    Proposed Change:
                </td>
            </tr>
            <tr>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Reasons you want the specified details changed :
                </td>
            </tr>
            <tr>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Change Impact :
                </td>
            </tr>
            <tr>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Documentation URL :
                </td>
            </tr>
            <tr>
                <td>
                    <textarea></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <center><button>SEND CHANGE REQUEST</button></center>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
