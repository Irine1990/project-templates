<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraurant Reservation Form</title>
</head>

<body>
    <form>
        <h1>Restraurant Reservation Form </h1>
        <table>
            <tr>
                <td>
                    First Name :
                    <input type="text" name="firstname"><br><br>
                </td>
                <td>
                    Middle Name :
                    <input type="text" name="middleName"><br><br>
                </td>
                <td>
                    Last Name :
                    <input type="text" name="lastName"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile No :
                </td>
                <td>
                    <input type="number" name="phone number" placeholder="Mobile Number">
                    <input type="number" name="phone number" placeholder="Alternate Mobile Number"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Email Id :
                </td>
                <td>
                    <input type="email" name="txtEmail"><br><br>

                </td>
            </tr>
            <tr>
                <td>
                    Reservation Date :
                </td>
                <td>
                    <input type="date" name="numReserve" placeholder="Reservation Date"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Reservation Time :
                </td>
                <td>
                    <input type="time" name="timeReserve" placeholder="Reservation Time"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    How many people will accompany you?
                </td>

                <td>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">4</option>
                        <option value="6">More than 5</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    Additional Notes
                </td>

                <td>
                    <textarea>


                    </textarea>

                </td>
            </tr>
            <tr align="right">
                <td>
                    <input type="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
