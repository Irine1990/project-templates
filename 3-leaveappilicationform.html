<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Appilication Form</title>
</head>

<body>
    <form>
        <h1></h1>
        <table>
            <tr>
                <td>
                    Name of the applicant
                </td>
                <td>
                    <input type="text" name="txtFeedback" placeholder="Enter Full Name"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Department :
                    <input type="text" name="Department"><br><br>

                </td>
                <td>
                    Date of Request :
                    <input type="Number" name="numRequest"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Reason For Request :
                </td>
                <td>
                    <input type="radio" name="rdhome" value="Annual Leave">Annual Leave<br>
                    <input type="radio" name="rdhome" value="Emergency Leave">Emergency Leave<br>
                    <input type="radio" name="rdhome" value="Others">others<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Appilied leave from :
                </td>
                <td>
                    <input type="date" name="numExpected" placeholder="Expected Date of Request"><br><br>

                </td>
            <tr>
                <td>
                    Appilied leave to

                </td>
                <td>
                    <input type="date" name="numExpected" placeholder="Expected Date of Request"><br><br>
                </td>
            </tr>

            </tr>
            <tr>
                <td>
                    Number of days of leave :
                </td>
                <td>
                    <input type="number" name="numLeave" placeholder="Expected No Of leave"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    Ticket Status :
                </td>
                <td>
                    <input type="radio" name="rdStatus" value="Own">Own<br>
                    <input type="radio" name="rdStatus" value="Company Provided">Company Provided<br>
                </td>
            </tr>

        </table>

    </form>
</body>

</html>
