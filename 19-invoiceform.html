<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN-VOICE FORM</title>
</head>

<body>
    <form method="post">
        <div style="max-width: 400px;">
        </div>
        <div style="padding-bottom: 18px;font-size : 24px;">Invoice Payment</div>
        <div style="padding-bottom: 18px;">Invoice #<span style="color: red;"> *</span><br />
            <input type="text" id="data_2" name="data_2" style="max-width : 250px;" class="form-control" />
        </div>
        <div style="padding-bottom: 18px;">Invoiced Amount<span style="color: red;"> *</span><br />
            <input type="text" id="data_3" name="data_3" style="max-width : 250px;" class="form-control" />
        </div>
        <div style="padding-bottom: 18px;">Today's Date<br />
            <input type="text" id="data_4" name="data_4" style="max-width : 250px;" class="form-control" />
        </div>
        <div style="padding-bottom: 18px;">Name / Company<span style="color: red;"> *</span><br />
            <input type="text" id="data_5" name="data_5" style="max-width : 450px;" class="form-control" />
        </div>
        <div style="padding-bottom: 18px;">Email<br />
            <input type="text" id="data_6" name="data_6" style="max-width : 450px;" class="form-control" />
        </div>
        <div style="padding-bottom: 18px;">Pnone<br />
            <input type="text" id="data_7" name="data_7" style="max-width : 250px;" class="form-control" />
        </div>
        <div style="padding-bottom: 18px;">Full Address<br />
            <textarea id="data_8" false name="data_8" style="max-width : 450px;" rows="6"
                class="form-control"></textarea>
        </div>
        <div style="padding-bottom: 18px;">Question<br />
            <textarea id="data_9" false name="data_9" style="max-width : 450px;" rows="6"
                class="form-control"></textarea>
        </div>
        <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit" /></div>

    </form>
</body>

</html>
