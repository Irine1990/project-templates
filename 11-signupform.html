<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account registration form</title>
</head>

<body>
    <div class="main-block">
        <form>
            <h1>Create a free account</h1>

            <h3>Account Details</h3>
            <div class="account-details">
                <div><label>Email*</label><input type="text" name="name" required></div><br><br>
                <div><label>Password*</label><input type="password" name="name" required></div><br><br>
                <div><label>Repeat email*</label><input type="text" name="name" required></div><br>
                <div><label>Repeat password*</label><input type="password" name="name" required></div><br><br>
            </div>
            <hr>

            <h3>Personal Details</h3>

            <div class="personal-details">
                <div>
                    <div><label>Name*</label><input type="text" name="name" required></div><br><br>
                    <div><label>Phone*</label><input type="text" name="name" required></div><br><br>
                    <div><label>Street</label><input type="text" name="name"></div><br><br>
                    <div><label>City*</label><input type="text" name="name" required></div><br><br>
                    <div>
                        <label>Country*</label>
                        <select>
                            <option value=""></option>
                            <option value="Armenia">Armenia</option>
                            <option value="Russia">Russia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                        </select>
                    </div>
                    <br><br>
                    <div><label>Website</label><input type="text" name="name"></div><br><br>
                </div>
                <div>
                    <div>
                        <label>Gender*</label>
                        <div class="gender">
                            <input type="radio" value="none" id="male" name="gender" required />
                            <label for="male" class="radio">Male</label>
                            <input type="radio" value="none" id="female" name="gender" required />
                            <label for="female" class="radio">Female</label>
                        </div>
                    </div>
                    <br><br>
                    <div class="birthdate">
                        <label>Date Of Birth</label>
                        <input type="datetime-local" name="dateBirth placeholder=" Birth Date">
                    </div>
                    <br><br>
                </div>
                <div>
                    <label>Nationality*</label>
                    <select required>
                        <option value=""></option>
                        <option value="Indian">Indian</option>
                        <option value="Russian">Russian</option>
                        <option value="German">German</option>
                        <option value="French">French</option>
                        <option value="American">American</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <br><br>
                <div>
                    <label>Children*</label>
                    <div class="children"><input type="checkbox" name="name" required></div>

                </div>
            </div>
            <br><br>
    </div>
    <h3>Terms and Mailing</h3>
    <div class="terms-mailing">
        <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I accept thePrivacy Policy.</a></span>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I want to recelve personallzed offers by your
                site</span>
        </div>
        <br><br>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
